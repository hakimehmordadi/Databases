name: "Labeler"
on:
- pull_request_target # also tried - pull_request with types [opened]

jobs:
  pr-labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4.1.0
      with:
        configuration-path: .github/labeler.yml
        repo-token: "${{ secrets.MY_TOKEN }}"