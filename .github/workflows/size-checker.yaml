name: Pull Request Size Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  size_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check PR Size
        run: |
          SIZE=$(git diff --stat HEAD~1..HEAD --shortstat | tr -d ' \n')
          if [ -z "$SIZE" ]; then
            echo "No changes in the pull request."
          elif [ "$SIZE" -gt 100 ]; then
            echo "Pull request size exceeds the limit (100 lines)."
            exit 1
          fi
